<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
     <div class="container">
        <h1>Fantasy Property Prices</h1>

        <!-- Input Section -->
        <form>
            <label for="current-city">Your Current City:</label>
            <select id="current-city">
                <option value="" disabled selected>Select a city</option>
            </select>
            <br><br>

            <label for="house-size">House Size (mÂ²):</label>
            <input type="number" id="house-size" placeholder="Enter your house size">
            <br><br>

            <label for="destination-city">Desired City:</label>
            <select id="destination-city">
                <option value="" disabled selected>Select a city</option>
            </select>
            <br><br>

            <button type="button" id="calculate">See Your Results</button>
        </form>

        <!-- Results Section -->
        <div id="results-container">
            <h2>Results:</h2>
            <div id="results">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js?v=1.2"></script>
</body>
</html>
