<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Property Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy Property Prices</h1>
        
        <!-- Input Section -->
        <div>
            <label for="current-city">Your Current City:</label>
            <select id="current-city">
                <!-- Populate with data from your JSON -->
            </select>
        </div>

        <div>
            <label for="house-size">House Size (mÂ²):</label>
            <input type="number" id="house-size" placeholder="Enter your house size">
        </div>

        <div>
            <label for="destination-city">Desired City:</label>
            <select id="destination-city">
                <!-- Populate with data from your JSON -->
            </select>
        </div>

        <!-- Button -->
        <button id="calculate">See Your Results</button>
        
        <!-- Results Section -->
        <div id="results-container">
            <h2>Results:</h2>
            <div id="results">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
